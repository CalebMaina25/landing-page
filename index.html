<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salamander Tech Hub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="logo">
        <img src="assets/images/salamander-logo-yellow.svg" alt="Salamander" />
      </a>
      <div class="nav-links">
        <a href="about.html">About ℹ️</a>
        <a href="#">Projects 🏢</a>
        <button id="theme-toggle" aria-label="Toggle dark mode">🌙</button>
      </div>
    </nav>

    <main class="main-content">
      <img
        src="assets/images/salamander-logo-yellow.svg"
        alt="Salamander Tech Hub"
        class="salamander-logo"
      />

      <h1 class="motto">build 🚀. burn 🔥. evolve 🦎</h1>

      <div class="controls">
        <div class="control-group">
          <label for="name-select">Select name:</label>
          <div class="select-wrapper">
            <select id="name-select"></select>
          </div>
        </div>

        <div class="control-group">
          <label for="project-select">Select project:</label>
          <div class="select-wrapper">
            <select id="project-select">
              <option value="hello-world">hello-world</option>
            </select>
          </div>
        </div>

        <button class="cta-button">Check out Salamander // 👓</button>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
